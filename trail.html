<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifit - Counterfeit Detection</title>
    <link rel="stylesheet" href="trail.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="trail.js" defer></script>
</head>
<body>
    <div class="back-arrow" onclick="window.history.back();">
        <span class="material-icons">arrow_back</span>
    </div>
    <div class="container">
        <h2>Verifit - Logo Authenticity Checker</h2>
        <p id="loadStatus">Loading model...</p>
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="analyzeButton">Analyze Image</button>
        <p id="result">Upload an image and click analyze.</p>
    </div>
</body>
</html>
